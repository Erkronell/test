<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bx/jquery.bxslider.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      defer
    ></script>
    <script src="bx/jquery.bxslider.min.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2bf10eb5a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Togonau</title>
  </head>
  <body>
    <div class="body__">
      <header>
        <div class="header__logo">
          <span>TOGONAU</span>
        </div>
        <!-- <div class="header__menu">
          <div class="menu">
            <ul class="menu__list">
              <li>Menu</li>
              <li>About Us</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <div>
            <i class="fas fa-bars"></i>
          </div>
        </div> -->
      </header>
      <section class="advertising">
        <div class="slider">
          <div>
            <img src="img/KakaoTalk_20201229_162519055 (1).jpg" alt="" />
          </div>
          <div>
            <img src="img/KakaoTalk_20201229_162519055_01 (1).jpg" alt="" />
          </div>
          <div>
            <img src="img/KakaoTalk_20201229_162519055_02 (1).jpg" alt="" />
          </div>
        </div>
      </section>
      <section class="categories">
        <div class="category">
          <div class="button all">
            <img src="img/category/chicken.png" alt="" />
            <p>ALL</p>
          </div>

          <div class="button">
            <img
              src="img/category/Korean.png"
              alt=""
              data-key="type"
              data-value="korean"
            />
            <p data-key="type" data-value="korean">KOREAN</p>
          </div>

          <div class="button">
            <img
              src="img/category/japanese.png"
              alt=""
              data-key="type"
              data-value="japanese"
            />
            <p data-key="type" data-value="japanese">JAPANESE</p>
          </div>
          <div class="button">
            <img
              src="img/category/korean-deli.png"
              alt=""
              data-key="type"
              data-value="korean-deli"
            />
            <p>KOREAN-DELI</p>
          </div>

          <div class="button">
            <img
              src="img/category/chinese.png"
              alt=""
              data-key="type"
              data-value="chinese"
            />
            <p>CHINESE</p>
          </div>
          <div class="button">
            <img
              src="img/category/bakery.png"
              alt=""
              data-key="type"
              data-value="bakery"
            />
            <p>BAKERY</p>
          </div>
          <div class="button">
            <img
              src="img/category/sushi.png"
              alt=""
              data-key="type"
              data-value="sushi"
            />
            <p>SUSHI</p>
          </div>
          <div class="button">
            <img
              src="img/category/deli.png"
              alt=""
              data-key="type"
              data-value="deli"
            />
            <p>DELI</p>
          </div>
          <div class="button">
            <img
              src="img/category/cafe.png"
              alt=""
              data-key="type"
              data-value="cafe"
            />
            <p>CAFE</p>
          </div>
          <div class="button">
            <img
              src="img/category/bubble-tea.png"
              alt=""
              data-key="type"
              data-value="dessert"
            />
            <p>DESSERT</p>
          </div>
        </div>
      </section>

      <section class="restaurants">
        <div class="item_list">Restaurats</div>
        <ul class="restaurants_list"></ul>
      </section>
      <footer>
        <span class="copyright"
          >Copyright 2021 togonau.com All Rights Reserved</span
        >
      </footer>
    </div>
  </body>
</html>
